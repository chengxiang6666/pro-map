<html>
  <head>
    <title>Interactive Map</title>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <style>
      .province {
        stroke: #fff;
        stroke-width: 1;
      }
      .province:hover {
        fill: orange;
      }
    </style>
  </head>
  <body>
    <script>
      var width = 960,
          height = 500;

      var svg = d3.select("body")
                  .append("svg")
                  .attr("width", width)
                  .attr("height", height);

      var projection = d3.geoMercator().translate([width / 2, height / 2]);
      var path = d3.geoPath().projection(projection);

      d3.json("China.json", function(error, data) {
        if (error) throw error;

        svg.selectAll(".province")
           .data(data.features)
           .enter()
           .append("path")
           .attr("class", "province")
           .attr("d", path)
           .on("click", function(d) {
             alert(d.properties.name);
           });
      });
    </script>
  </body>
</html>
