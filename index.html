<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>中国省级地图</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        #map {
            width: 100vw;
            height: 100vh;
            position: relative;
        }
        .province {
            fill: #ccc;
            stroke: #fff;
            stroke-width: 1px;
            cursor: pointer;
        }
        .province:hover {
            fill: #999;
        }
        .popup {
            position: absolute;
            display: none;
            background-color: #fff;
            padding: 10px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://d3js.org/topojson.v2.min.js"></script>
    <script>
        // 加载中国地图数据
        d3.json("China.json").then(function (china) {
            var width = window.innerWidth;
            var height = window.innerHeight;

            // 计算比例尺和投影配置
            var scale = Math.min(width, height) * 0.8;
            var center = [width / 2, height / 2];
            var projection = d3.geoMercator()
                .center(center)
                .scale(scale)
                .translate(center);

            // 创建SVG容器
            var svg = d3.select("#map")
                .append("svg")
                .attr("width", width)
                .attr("height", height);

            // 绘制省份路径
            svg.selectAll(".province")
                .data(china.features)
                .enter().append("path")
                .attr("class", "province")
                .attr("d", d3.geoPath().projection(projection))
                .on("mouseover", function (d) {
                    d3.select(this).attr("fill", "#999");
                })
                .on("mouseout", function (d) {
                    d3.select(this).attr("fill", "#ccc");
                })
                .on("click", function (d) {
                    var provinceName = d.properties.name;
                    var popup = d3.select("#map").append("div")
                        .attr("class", "popup")
                        .style("left", (d3.event.pageX + 10) + "px")
                        .style("top", (d3.event.pageY + 10) + "px")
                        .html("<strong>" + provinceName + "</strong>的信息");

                    // 点击地图其他地方时，隐藏弹出框
                    d3.select("body").on("click", function () {
                        popup.remove();
                    });

                    // 阻止事件冒泡
                    d3.event.stopPropagation();
                });
        });
    </script>
</body>
</html>
