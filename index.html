<!DOCTYPE html>
<html>
<head>
    <title>中国省级地图</title>
    <style>
        #map {
            width: 800px;
            height: 600px;
            border: 1px solid black;
        }
        .info-box {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 200px;
            height: 100px;
            background-color: white;
            border: 1px solid black;
            padding: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <div id="infoBox" class="info-box"></div>

    <script src="https://d3js.org/d3.v6.min.js"></script>
    <script src="map.js"></script>
</body>
</html>
